    <script>
    AFRAME.registerComponent("foo", {
      init: function() {
        let self = this.el
        this.el.addEventListener("click", (e)=>{
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("txtHint").innerHTML = this.responseText;)
            }
          };
          xhttp.open("GET", "test.php", true);
          xhttp.send();
        })
      }
    })
    </script>

<body>


<a-scene background="color:#808080">

    <a-entity id="head" camera position="0 1.6 0" wasd-controls look-controls cursor="rayOrigin: mouse"></a-entity>
<a-entity layout="type: box; margin: 1.6" scale="0.8 0.8 0.8" position="0 -1 -4" color="blue" foo>
